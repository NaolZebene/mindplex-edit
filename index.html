<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/allcss.css">
        <title>Document</title>
    </head>

    <body>
        <!--Profile Section starts here-->
        <div class="profile">
            <div class="profile-img">
                <img src="/assets/profile-img.png" alt="">
            </div>
            <div class="profile-info">
                <h3>Ayden Thiao</h3>
                <p>Set up your mindplex account</p>
            </div>
        </div>

        <!--Profile Section ends here-->
        <!--Profile Edit form starts here-->

        <section class="profile-section">
            <div class="profile-nav">
                <ul class="profile-nav-lists">

                    <li class="profile-nav-lists-list" data-tab-target="#general">General</li>


                    <li class="profile-nav-lists-list" data-tab-target="#edit-profile">Edit Profile</li>


                    <li class="profile-nav-lists-list" data-tab-target="#change-password">Password</li>

                    <!-- <a href="">
                        <li class="profile-nav-lists-list">Settings</li>
                    </a> -->
                </ul>
            </div>

            <div data-tab-content class="profile-form" id="general">
                <form action="">
                    <div class="profile-input">
                        <label for="profile-name">Username</label>
                        <input type="text" name="" id="profile-name" value="Ayden Tiao">
                    </div>
                    <div class="profile-input">
                        <label for="profile-email">Email</label>
                        <input type="text" name="" id="profile-email" value="ayden@gmail.com">
                    </div>
                    <div class="profile-input">
                        <label for="profile-midplex-handle">MinPlex Handle</label>
                        <input type="text" name="" id="profile-midplex-handle" value="AydenTiao">
                    </div>
                    <button>Save Changes</button>
                </form>
            </div>



            <div data-tab-content class="edit-profile" id="edit-profile">
                <div class="change-picture">
                    <div class="profile-picture">
                        <img src="assets/profile-img.png" alt="Profile image">
                    </div>
                    <div class="change-form">
                        <form action="">
                            <div class="choose-file-input">
                                <input type="file" name="" id="choose-img">
                                <label for="choose-img">JPG, GIF OR PNG Max size of 800K</label>
                            </div>
                            <button>Upload</button>
                        </form>
                    </div>
                </div>

                <div class="change-info">
                    <form action="">
                        <div class="change-name-input">
                            <label for="name">Name</label>
                            <input type="text" name="" id="name">
                        </div>

                        <div class="change-biography-textarea">
                            <label for="biography">Biography</label>
                            <textarea name="" id="biography" cols="30"
                                rows="10">If you’re here, you probably know about my situation. I’m going to assume that you already know that for the last almost eight months I’ve been fighting a very public battle that involves topics I didn’t know much about until recently boundaries, consent.</textarea>
                        </div>

                        <div class="change-personal-info">
                            <div class="change-education">
                                <label for="education">Education</label>
                                <select name="" id="education">
                                    <option value="0">PHD in design</option>
                                    <option value="1">AI BSC</option>
                                    <option value="2">BA in Economics</option>
                                </select>
                            </div>
                            <div class="change-age">
                                <label for="age">Age</label>
                                <input type="text" name="" id="age">
                            </div>
                            <div class="change-sex">
                                <label for="sex">Sex</label>
                                <input type="text" name="" id="sex">
                            </div>
                        </div>

                        <div class="change-interest">
                            <label for="interest">Interest</label>
                            <select name="" id="interest">
                                <option value="1">CryptoCurrency</option>
                                <option value="2">Data Science</option>
                                <option value="3">Networking</option>
                            </select>
                        </div>
                        <div class="change-social">
                            <label for="social">Social</label>
                            <input type="text" name="" id="social"
                                placeholder="Enter your social media links here and press Enter">
                        </div>
                        <div class="social-media-buttons">
                            <a href="">
                                <span class="social-media-icons">
                                    <img src="./assets/facebookicon.svg" alt="">
                                </span> Linkedin</a>
                            <a href="">
                                <span class="social-media-icons">
                                    <img src="./assets/facebookicon.svg" alt="">
                                </span>
                                Facebook</a>
                        </div>
                        <Button>Save Changes</Button>

                    </form>
                </div>
            </div>



            <div data-tab-content class="profile-form" id="change-password">
                <form action="">
                    <div class="profile-input">
                        <label for="old-password">Old Password</label>
                        <input type="password" name="" id="old-password" value="123456">
                    </div>
                    <div class="profile-input">
                        <label for="new-password">New Password</label>
                        <input type="password" name="" id="new-password">
                    </div>
                    <button>Save Changes</button>
                </form>
            </div>


        </section>
        <!--Profile edit ends here-->
        <script src="/assets/js/allpages.js"></script>


    </body>

</html>
